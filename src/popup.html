<!DOCTYPE html>
<html lang="en">
<head>  
  <style>
    :root {
      --primary: #039dfc;
      --danger: #d43939;
      --danger-text: #d43939d7;
    }
    #companyBtn {
      margin: .6rem 0;
      padding: 0.3rem;
      border-radius: 5px;
      border: 3px solid var(--primary);
      background: white;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.25rem;
    }
    .btns__btn {
      margin: .15rem;
      border-radius: 5px;
      border: 1px solid var(--danger);
      background: white;
      color: var(--danger-text);
      font-size: 1rem;
    }
  </style>  
</head>
<body>
    <input type="text" id="companyInput">
    <button id="companyBtn">Add Bad Company</button>
    <div class="btns"></div>
    <script src="popup.js"></script>
</body>
</html>
